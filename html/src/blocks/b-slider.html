<div class="b-slider">
	<!-- Slider main container -->
	<div class="swiper-container">
	    <!-- Additional required wrapper -->
	    <div class="swiper-wrapper">
	        <!-- Slides -->
	        <div class="swiper-slide">
						<div class="b-slider__content">
							<img src="img/slide_dog.jpg" alt="" class="b-slider__content__img">
							<div class="b-slider__content__caption">
								<p class="b-slider__content__caption__title">“Las ideas proceden de la curiosidad...”</p>
								<p class="b-slider__content__caption__sub"></p>
							</div>
						</div>
					</div>
	        <div class="swiper-slide">
						<div class="b-slider__content b-slider__content--no-overlay pigs">
							<div class="top-layer"></div>
							<!-- <img src="img/sky-blue.jpg" alt="" class="b-slider__content__img"> -->
							<img src="img/slide_pink.png" alt="" class="b-slider__content__img">
							<div class="clouds">
								<img src="img/clouds/cloud--1.png" alt="" class="cloud cloud--1">
								<img src="img/clouds/cloud--2.png" alt="" class="cloud cloud--2">
								<img src="img/clouds/cloud--3.png" alt="" class="cloud cloud--3">
								<img src="img/clouds/cloud--4.png" alt="" class="cloud cloud--4">
								<img src="img/clouds/cloud--5.png" alt="" class="cloud cloud--5">
								<img src="img/clouds/cloud--6.png" alt="" class="cloud cloud--6">
								<img src="img/clouds/cloud--7.png" alt="" class="cloud cloud--7">
								<img src="img/clouds/cloud--8.png" alt="" class="cloud cloud--8">
								<img src="img/clouds/cloud--9.png" alt="" class="cloud cloud--9">
								<img src="img/clouds/cloud--10.png" alt="" class="cloud cloud--10">
								<img src="img/clouds/cloud--11.png" alt="" class="cloud cloud--11">
								<img src="img/clouds/cloud--12.png" alt="" class="cloud cloud--12">
							</div>
							<div class="flyingpig_responsive_holder">
								<div class="flyingpig">
									<img src="img/flyingpig-pig-pink.svg" class="flyingpig__pig" alt="">
									<img src="img/flyingpig-wing-pink.svg" class="flyingpig__wing" alt="">
								</div>
							</div>
							<div class="b-slider__content__caption b-slider__content__caption--bottom">
								<p class="b-slider__content__caption__title color-primary text-right">"...and pigs might fly"</p>
								<p class="b-slider__content__caption__sub"></p>
							</div>
						</div>
					</div>
	    </div>
	    <!-- If we need pagination -->
	    <div class="swiper-pagination"></div>
		
		<button role="button" class="btn-about" data-id-scroll="#aboutus" data-pixel-fix="83"><svg class="icon" role="presentation"><use xlink:href="svg/symbol/svg/sprite.symbol.svg#arrow-down"></use></svg></button>
	    <!-- If we need navigation buttons -->
	    <!-- <div class="swiper-button-prev"></div> -->
	    <!-- <div class="swiper-button-next"></div> -->

	</div>
</div>
